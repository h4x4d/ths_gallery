{% extends 'base.html' %}

{% block title %}Вход{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 align-self-center">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="text-center fw-bolder">Вход</h1>
                    </div>
                    {% if error %}
                        <div class="alert alert-danger" role="alert">
                            {{ error }}
                        </div>
                    {% endif %}

                    {% include 'includes/form.html' with form_method='post' button_name='Вход!' %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
